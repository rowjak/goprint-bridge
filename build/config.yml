# This file contains the configuration for this project.
version: '3'

# This information is used to generate the build assets.
info:
  companyName: "Rowjak"
  productName: "GoPrintBridge"
  productIdentifier: "com.rowjak.goprintbridge"
  description: "Silent Print Server for web applications"
  copyright: "(c) 2025, Rowjak"
  comments: "GoPrintBridge - Print Server"
  version: "1.0.0"

# Dev mode configuration
dev_mode:
  root_path: .
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - frontend
      - bin
      - build/bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 generate bindings -d frontend/wailsjs
      type: blocking
    - cmd: go build -o build/bin/goprint-bridge .
      type: blocking
    - cmd: npm run dev --prefix frontend
      type: background
    - cmd: ./build/bin/goprint-bridge
      type: primary

# File Associations
fileAssociations: []

# Other data
other: []
